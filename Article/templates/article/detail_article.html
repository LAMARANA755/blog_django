{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'article/style.css'%}">
</head>
<body>
        <h3>Detail Article</h3>
        <p><strong class="grand_ligne">Titre</strong> : {{article.titre}}</p>
        <p><strong class="grand_ligne"></strong>Contenu</strong> : {{article.contenu}}</p>
        <p><strong class="grand_ligne"></strong>Auteur</strong> : {{article.auteur}}</p>
        <p><strong class="grand_ligne"></strong>Date de Publication</strong> : {{article.date_pub}}</p>
        {% if article.image %}
            <img src="{{article.image.url}}" alt="image de l'article" style="width: 100px; height: 100px;">
        {% else %}
            <p>No image</p>
        {% endif %}
        <a href="{%url 'article:modifier_article' article.id%}">Modifier</a>
        <a href="{%url 'article:supprimer_article' article.id%}">Supprimer</a>
</body>
</html>
